<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Success-Gaming</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
</head>
<body>
    <!-- meni - navigation -->
    <header class="p-2">
        <div class="container-fluid">
            <div class="row justify-content-between navbar navbar-dark" style="position: relative;">
                <div class="col-lg-2 col-6">
                    <a class="navbar-brand justify" href="index.html">SuccessGaming</a>
                </div>
                <div class="col-lg-8 col-sm-12 justify-content-center d-flex" id="center">
                    <form class="form-inline mx-auto" id="search">
                        <div class="input-group rounded">
                          <input type="search" id="inputSearch" class="mx-auto form-control rounded" placeholder="Search" aria-label="Search">
                          <div class="input-group-append flex-grow-0">
                            <button class="btn btn-outline-secondary btnSearch"><i class="fas fa-search"></i></button>
                          </div>
                        </div>
                      </form>                      
                </div>
                <div class="col-lg-2 col-6 cart text-white d-flex justify-content-end position-relative">
                    <a class="nav-link btn-secondary rounded" href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                      </a>
                      <span id="gameNumbers" class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger">
                      </span>
                </div>
            </div>
        </div>
    </header>
    <div class="container moveFromTop pb-4">
        <div class="row" id="formSelectDDL">
            <div class="col-lg-3 col-sm-6 mt-3">
                <select class="form-select px-2 py-3 w-100 listaL" id="systems">
                </select>
            </div>
            <div class="col-lg-3 col-sm-6 mt-3">
                <select class="form-select px-2 py-3 w-100 listaL" id="platforms">
                </select>
            </div>
            <div class="col-lg-3 col-sm-6 mt-3">
                <select class="form-select px-2 py-3 w-100 listaL" id="genres">
                </select>
            </div>
            <div class="col-lg-3 col-sm-6 mt-3">
                <select class="form-select px-2 py-3 w-100 listaL" id="sort">
                    <option value="asc" selected>Price: Low to High</option>
                    <option value="desc">Price: High to Low</option>
                    <option value="nameAsc">Name ASC</option>
                    <option value="nameDesc">Name DESC</option>
                </select>
            </div>
        </div>
        <div class="row mt-4 text-light">
            <div class="col-md-6 d-flex" style="border-right: 3px solid grey; height: 20px" id="numbers">
              <span>Between</span>
              <input type="number" class="form-control listaL w-25 mx-2 text-center" name="minPrice" value="0" data-default="0" id="min-price" />
              <span>and</span>
              <input type="number" class="form-control listaL w-25 mx-2 text-center" name="maxPrice" value="0" data-default="0" id="max-price" />
              <span>RSD</span>
            </div>
            <div class="col-md-5 d-flex ml-4" id="stock">
              <input type="checkbox" class="form-check-input listaL" name="inStock" value="1" id="inStock"/> In Stock
            </div>
          </div>
    </div>
    <div class="container">
        <div class="row mt-4 mb-4 gamesDivShop">
            <!-- print products -->
        </div>
        <div class="row col-12 justify-content-center">
            <div id="noResultsMessage" class="alert alert-secondary mt-3 mb-4" style="display: none;">
                No games match your search/filter criteria.
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid dark">
        <div class="row footer">
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center">
                <h3 class="text-white">Success Gameing</h3>
            </div>
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center divForFooterLinks">
                <a href="sitemap.xml">Sitemap</a>
                <a href="dokumentacija.pdf" target="_blank">Dokumentacija</a>
            </div>
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center">
                <ul class="d-flex justify-content-around w-100">
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.gmail.com/" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src="assets/js/main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
