<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Success-Gaming</title>

      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
</head>
<body>
    <!-- meni - navigation -->
    <header class="p-2">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid d-flex justify-content-end">
                <div class="row col-lg-12 justify-content-between">
                    <a class="navbar-brand justify" href="index.html">SuccessGaming</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarN" aria-controls="navbarN" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarN">
                        <ul class="nav navbar-nav" id="navigation">
                            <!-- ispis u main.js -->
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid authorBack">
        <div class="row pt-5 flex-column mt-5 mb-3">
            <div class="col-12 col-md-offset-1 text-white">
                <form action="" method="get">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="First name" />
                        <span>The correct name is: Name</span>
                    </div>
                    <div class="form-group">
                      <input type="text" id="surname" class="form-control" placeholder="Last name" />
                      <span>The correct Last name is: Surname</span>
                    </div>
                    <div class="form-group">
                      <input type="email" id="email" class="form-control" placeholder="Email" />
                      <span>Correct filling of the email address is: email@gmail.com</span>
                    </div>
                    <div class="form-group">
                      <input type="text" id="phone" class="form-control" placeholder="Phone" />
                      <span>The correct phone number is: 06(?)/111-111 | 06(?)/111-1111</span>
                    </div>
                    <div class="form-group">
                      <textarea rows = "3" cols="3" name="comment" class="form-control" placeholder="Send message" id="textArea"></textarea>
                      <p>Number of characters available for insert is <span id="brojKaraktera">200</span></p>
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect" class="formBigerText mt-2">Please select the option for the faster and better answer:</label>
                    <select class="form-control" id="selectList">
                      <option value="0">Select an option: </option>
                      <option value="1">Marketing</option>
                      <option value="2">Selling</option>
                      <option value="3">Technical support</option>
                      <option value="4">Other</option>
                    </select>
                    <p id="listP" class="mt-1"></p>
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect" class="formBigerText mt-3">In order to make it easier for us, please select the type of inquiry:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option1" value="option1">
                        <label class="form-check-label" for="option1">general question</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option2" value="option2">
                        <label class="form-check-label" for="option2">suggestion</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option3" value="option3">
                        <label class="form-check-label" for="option3">praise or complaint</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioOptions" id="option3" value="option3">
                        <label class="form-check-label" for="option3">technical problem or support</label>
                      </div>
                      <p id="listP1" class="mt-1"></p>
                  </div>
                    <div class="form-group d-flex justify-content-center justify-content-between">
                      <button name="data" id="send" class="cssButton w-100" type="button">SEND</button>
                    </div>
                    <p id="ispis"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid dark">
        <div class="row footer">
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center">
                <h3 class="text-white">Success Gameing</h3>
            </div>
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center divForFooterLinks">
                <a href="sitemap.xml">Sitemap</a>
                <a href="dokumentacija.pdf" target="_blank">Dokumentacija</a>
            </div>
            <div class="col-sm-12 col-lg-4 justify-content-center d-flex align-items-center">
                <ul class="d-flex justify-content-around w-100">
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.gmail.com/" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src="assets/js/form.js" type="text/javascript"></script>
